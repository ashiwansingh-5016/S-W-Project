<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Commerce</title>
    <link rel="stylesheet" href="style_main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<body>
   <header>

            <div class="nav-option">

                </div>
                <div class="nav-option-shop"><p class="text">Shop</p></div>
                <div class="nav-option-about-us"><p class="text">About Us</p></div>
                <div class="nav-option-blog"><p class="text">Blog</p></div>
                <div class="nav-option-contactus"><p class="text">Contact Us</p></div>
            </div>
            <div class="blank">

            </div>
            <div class="login">
                <p class="text">login</p>
            </div>
            <div class="search-icon">
                <i class="fa-solid fa-magnifying-glass"></i>
            </div>
            <div class="shopping-icon">
                <i class="fa-solid fa-bag-shopping"></i>
            </div>
        </div>
   </header>



   <div class="main-content">
   </div>
   <div class="main-content2">
        <div class="earphone">

        </div>
        <div class="smartwatch">  
        </div>
        <div class="laptop"></div>
   </div>
   <div class="main-content3">
        <div class="gaming-console">

        </div>
        <div class="vision">  
        </div>
        <div class="speaker"></div>
   </div>
   <div class="online-seva">
        <div class="free-shipping">
            <div class="shipping-logo"></div>
            <div class="text-seva">
                <p class="line-1">Free Shipping</p>
                <p class="line-2">Free shipping on all orders</p>
            </div>
        </div>
        <div class="money-back">
            <div class="money-return"></div>
            <div class="text-seva">
                <p class="line-1">Money Guarantee</p>
                <p class="line-2">30 Days Money Back </p>
            </div>
        </div>
        <div class="service">
            <div class="twntyfor">

            </div>
            <div class="text-seva">
                <p class="line-1">Online - Support 24/7</p>
                <p class="line-2">Technical support 24/7</p>
            </div>
        </div>
        <div class="payment">
            <div class="payment-logo">

            </div>
            <div class="text-seva">
                <p class="line-1">Secure Payment</p>
                <p class="line-2">All Card Accepted</p>
            </div>
        </div>
   </div>

    <div class="main-image-2"></div>


   <!--Main Content(listing of prodrct 2 divs)-->



   <div class="main-content-3">
        <div class="product1 same">
            <div class="product-image-1"></div>
            <div class="text-field">
                <p class="text-1">Boots</p>
                <p class="text-2">$995</p>
            </div>
        </div>
        <div class="product2 same">
            <div class="product-image-2"></div>
            <p class="text-1">Rocky Mountain</p>

        </div>
        <div class="product3 same">

            <p class="text-2"></p>
        </div>
        <div class="product4 same">

            <p class="text-2"></p>
        </div>
